---
- name: install taps
  homebrew_tap: tap={{ item }} state=present
  with_items:
    - caskroom/cask
    - caskroom/fonts

- name: install brews
  homebrew: name={{ item }} state=present
  ignore_errors: yes
  with_items:
    - git
    - python
    - mas
    - maven
    - node
    - rbenv
    - ruby
    - wget

- name: install Memcached
  homebrew: name=memcached state=present
  notify: restart memcached

- name: install MySQL
  homebrew: name=mysql state=present
  notify: restart mysql

- name: install RabbitMQ
  homebrew: name=rabbitmq state=present
  notify: restart rabbitmq

- name: install Redis
  homebrew: name=redis state=present
  notify: restart redis

- name: get installed apps from app store
  command: mas list
  when: not lookup("env", "CI")
  register: mas_result
  check_mode: no
  changed_when: false

- name: install apps from app store
  command: mas install {{ item }}
  ignore_errors: yes
  when: not mas_result.skipped|default(false) and item|string not in mas_result.stdout
  with_items: '{{ app_store_apps }}'

- name: install casks
  homebrew_cask: name={{ item }} state=present
  when: not lookup("env", "CI")
  ignore_errors: yes
  with_items: '{{ cask_apps }}'

- name: install pip packages
  pip: name={{ item }} extra_args=--user state=present
  with_items:
    - ansible
    - mysqlclient
    - python-memcached
    - virtualenv

- name: install npm packages
  npm: name={{ item }} global=yes state=present
  with_items:
    - bower

- name: install gem packages
  gem: name={{ item }} state=present
  with_items:
    - sass
    - bundler
